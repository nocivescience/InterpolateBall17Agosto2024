<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"
        integrity="sha512-0zGLOFv/+OQ6YfVCSGDQWhrDRx0ONmBqWvs3gI4olm8i6xtKoG1FhEnB4eTaWCVnojyfUDgE8Izeln+mAJAkFA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let x = 0;
        let y = 0;
        let startColor, endColor;

        function setup() {
            createCanvas(720, 400);
            noStroke();
            startColor = color(255, 0, 0); // Rojo
            endColor = color(0, 0, 255); // Azul
        }

        function draw() {
            background(51);

            // Interpolación lineal para la posición
            x = lerp(x, mouseX, 0.05);
            y = lerp(y, mouseY, 0.05);

            // Confinar la posición dentro del canvas
            x = constrain(x, 0, width);
            y = constrain(y, 0, height);

            // Interpolación de color basada en la posición
            let amt = map(dist(x, y, mouseX, mouseY), 0, dist(0, 0, width, height), 0, 1);
            let currentColor = lerpColor(startColor, endColor, amt);

            fill(currentColor);
            ellipse(x, y, 66, 66);
        }
    </script>
</body>

</html>
